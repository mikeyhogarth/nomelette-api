service: nomelette-api

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: eu-west-1
  environment:
    DYNAMODB_TABLE: nomelette.co.uk
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:Query
        - dynamodb:BatchWriteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  recipe:
    handler: api/recipes/get.handler
    events:
      - http: GET recipes/{recipeId}
  streamEvent:
    handler: api/streamEvent/index.handler
    events:
      - stream:
          type: dynamodb
          batchSize: 1
          arn:
            Fn::GetAtt:
              - NomeletteTable
              - StreamArn

# To keep deployments to an absolute minimum, exclude all superflous files
package:
  exclude:
    - .DS_Store
    - api/**/tests/**
    - api/**/*.spec.js
    - api/**/__snapshots__
    - .dynamodb/**
    - node_modules/**
    - package.json
    - package-lock.json
    - README.md

resources:
  Resources:
    NomeletteTable:
      Type: AWS::DynamoDB::Table
      #DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}

        # Streams: For indexing and post-processing
        StreamSpecification:
          StreamViewType: NEW_IMAGE

        # PK/SK Definitions / schemas
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE

        # Provisioning
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

custom:
  dynamodb:
    start:
      migrate: true
    stages:
      - dev

plugins:
  - serverless-dynamodb-local
  - serverless-offline #serverless-offline needs to be last in the list

